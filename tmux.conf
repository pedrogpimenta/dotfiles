# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager` (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Fix for Vim colors
set -g default-terminal "screen-256color"

# Status bar default colors
set -g status-bg colour233
set -g status-fg colour10

# Status bar left & right sides
set -g status-left '[#S] | '
set -g status-right '| %H:%M '

# Status bar window list options
setw -g automatic-rename off
set-window-option -g window-status-format '#[fg=colour10,dim]#I #W#F'
set-window-option -g window-status-current-format '#[bg=colour76,fg=colour233,bold] #I #[bg=colour10,fg=colour233] #W#[fg=dim]#F '
set -g base-index 1
